version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  build_and_test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install save --
          name: install npm dependencies
      - run: 
          command: npm install mocha
          name: install mocha
      - run: 
          command: npm install supertest
          name: install supertest
      - run:
          command: npm test
          name: Run tests
      - run:
          command: npm build
          name: Build app
      - persist_to_workspace:
          root: ~/project
          paths:
            - .

workflows:
  test_my_app:
    jobs:
      - build_and_test


