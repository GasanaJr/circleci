version: 2.1
orbs:
  node: circleci/node:latest

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm install save --
          name: install npm dependencies
      - run: 
          command: npm install mocha
          name: install mocha
      - run: 
          command: npm install supertest
          name: install supertest
      - run:
          command: npm test
          name: Run tests

workflows:
  test_my_app:
    jobs:
      - test


