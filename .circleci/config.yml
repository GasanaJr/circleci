version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  build:
    executor: node/default

    working_directory: ~/app

    steps:
      - checkout

      - run:
          name: install mocha 
          command: npm install mocha

      - run:
          name: Run tests
          command: npm test

             

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
